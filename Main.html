<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainwave.io</title>
    <link rel="stylesheet" href="forMain.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h3 class="header__title">Brainwave.io</h3>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="">Demos</a></li>
                    <li><a href="">Pages</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="welcome">
            <div class="container">
                <p class="welcome__title--small">Shared space in your town</p>
                <h2 class="welcome__title">Rent desk space in a shared office environment</h2>
                <form class="welcome__select">
                    <select name="select-location" id="welcome__select--location" required>
                        <option disabled value="" selected>Select Location</option>
                        <option value="Beauview">Beauview</option>
                        <option value="Haleyborough">Haleyborough</option>
                        <option value="Jeromyshire">Jeromyshire</option>
                    </select>
                    <select name="select-date" id="welcome__select--date" required>
                        <option disabled value="" selected>Select Date</option>
                        <option value="date05-12">05.12.2025</option>
                        <option value="date06-06">06.06.2026</option>
                        <option value="date25-07">25.07.2026</option>
                    </select>
                    <button class="btn">Search Place</button>
                </form>
                <p class="welcome__endline">Take virtual tour of our spaces</p>
            </div>
        </section>
    </main>
</body>
</html>
